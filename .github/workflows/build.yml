name: Cross-Platform Build

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'neobelt-linux-amd64'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
          - name: 'neobelt-windows-amd64'
            platform: 'windows/amd64'
            os: 'windows-latest'
          - name: 'neobelt-darwin-universal'
            platform: 'darwin/universal'
            os: 'macos-latest'
    
    runs-on: ${{ matrix.build.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build application (Linux)
        if: matrix.build.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev
          wails build -platform linux/amd64 -ldflags "-s -w"

      - name: Build application (Windows)
        if: matrix.build.os == 'windows-latest'
        run: wails build -platform windows/amd64 -ldflags "-s -w"

      - name: Build application (macOS)
        if: matrix.build.os == 'macos-latest'
        run: wails build -platform darwin/universal -ldflags "-s -w"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.name }}-${{ github.run_id }}
          path: |
            ./build/bin/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: neobelt-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}